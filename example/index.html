      console.log(token)

    // 自动刷新 token
    viteRequest.get({
      url: '/token'
    }, {
      isNeedLoading: true
    }).then(res => {
      const { token } = res.data.data
      console.log(token)
      window.token = token
      
      setTimeout(() => {
        viteRequest.get({
          url: '/expire'
        }, {
          isNeedToken: true,
          isNeedLoading: true
        }).then(res => console.log(res), error => console.log(error.toJSON(), 'error', error.response))
      }, 5000)
    }, error => console.log(error.toJSON(), 'error', error.response))
