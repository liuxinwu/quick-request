
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
  <script src="../dist/index.js"></script>

  <script>
    const quickRequest = new QuickRequest({
      baseURL: 'http://127.0.0.1:3000'
    })
    
    quickRequest.get({
      url: '/news-list'
    }, {
      isNeedToken: true
    }).then(res => console.log(res), error => console.log(error, 'error'))

    quickRequest.get({
      url: '/news-list'
    }, {
      isNeedToken: true
    }).then(res => console.log(res), error => console.log(error, 'error'))

    quickRequest.get({
      url: '/error'
    }, {
      isNeedToken: true,
    }).then(res => console.log(res), error => console.log(error.toJSON(), 'error', error.response))

    quickRequest.get({
      url: '/error2'
    }, {
      isNeedToken: true,
    }).then(res => console.log(res), error => console.log(error.toJSON(), 'error', error.response))

    quickRequest.get({
      url: '/time2'
    }, {
      isNeedToken: true,
      isNeedLoading: true
    }).then(res => console.log(res), error => console.log(error.toJSON(), 'error', error.response))

    quickRequest.get({
      url: '/time1'
    }, {
      isNeedToken: true,
      isNeedLoading: true
    }).then(res => console.log(res), error => console.log(error.toJSON(), 'error', error.response))
  </script>
</body>
</html>
